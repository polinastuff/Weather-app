          <form id="city-form">

              <div class="col-9">
                <div class="mb-3">

                    id="search-bar"

              </div>

                  type="button"

          </form>

            </div>
          </div>
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 currently text-center">
              <span id="main-description"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 date-time text-center">
              <span id="updated"> Last updated:</span><br /><span

              ></span>

          </div>
          <div class="row">

              Wind <span id="wind-speed"></span> meter/sec
